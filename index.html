<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- MY CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid text-center align-content-center p-5">
        <div class="convertor text-center p-2 align-content-center">
            <div class="row">
                <h2 class="display-2">Currency Convertor</h2>
            </div>
            <div class="row ">
                <div class="col col-md-3 text-center">
                    <div class="row">
                        <div class="col">
                            <label for="currency1">First Currency :</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="amount">Amount :</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="currency2">Second Currency :</label>
                        </div>
                    </div>
                </div>
                <div class="col col-md-3 text-center">
                    <div class="row">
                        <div class="col">
                        
                            <select name="currency1" id="currency1">
                                <option value="ZAR">South African Rand</option>
                                <option value="USD">US Dollar</option>
                                <option value="EURO">EURO</option>
                                <option value="GBP">British Pound</option>
                                <option value="JPY">Japanes Yen</option>
                                <option value="CNY">Chinese Yuan Renminbi</option>
                                <option value="KRW">South Korian Won</option>
                                <option value="INR">Indain Rupee</option>
                                <option value="RUB">Russian Rubie</option>
                                <option value="NGN">Nigerian Naira</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">

                            <input type="text" id="amount" class="amount">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                        
                           <select name="currency2" id="currency2">
                            <option value="ZAR">South African Rand</option>
                            <option value="USD">US Dollar</option>
                            <option value="EURO">EURO</option>
                            <option value="GBP">British Pound</option>
                            <option value="JPY">Japanes Yen</option>
                            <option value="CNY">Chinese Yuan Renminbi</option>
                            <option value="KRW">South Korian Won</option>
                            <option value="INR">Indain Rupee</option>
                            <option value="RUB">Russian Rubie</option>
                            <option value="NGN">Nigerian Naira</option>
                           </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label id="output"></label>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button id="convertor">Convert</button>
                </div>
            </div>
            
        </div>
    </div>
    

    <!-- BS JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!-- MY JS -->
    <script src="./script/code.js"></script>
</body>
</html>
